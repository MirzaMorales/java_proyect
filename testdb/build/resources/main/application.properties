# Driver para conectarse a una base de datos
spring.datasource.driver-class-name=org.sqlite.JDBC

# Dialecto para comunicarme con la base
spring.jpa.database-plataform=org.hibernate.comunity.dialect.SQliteDialect

#Ruta de la base de datos
spring.datasource.url=jdbc:sqlite:src/main/resources/my_database_1.sqlite

#Especificamos cual seria la interaccion con la base de datos
spring.jpa.hibernate.ddl-auto=update

#Si queremos mostar las consultas (instrucciones a la base de datos)
spring.jpa.show-sql=true


