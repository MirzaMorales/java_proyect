<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/list}">Estudiantes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teacher/list}">Profesores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/transport/list}">Transportes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/support/list}">Apoyos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
        </li>
    </ul>

    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <form th:action="@{/transport/form}" th:object="${transport}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Conductor</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{driver}" class="form-control"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('driver')}" th:errors="*{driver}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>
        </tr>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ruta</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{route}" class="form-control mb-1"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('route')}" th:errors="*{route}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Asientos</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{seating}" class="form-control mb-1"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('seating')}" th:errors="*{seating}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Paradas</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{stops}" class="form-control mb-1"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('stops')}" th:errors="*{stops}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" th:value="'Enviar'" class="btn btn-success"/>
                <a th:href="@{/transport/list}" type="button" class="btn btn-primary" th:text="'Volver'"></a>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>.
