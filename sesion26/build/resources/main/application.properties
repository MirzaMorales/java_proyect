
#Driver para conectarse a una base de datos
spring.datasource.driver-class-name=org.sqlite.JDBC

#Dialecto para comunicarse con la base de datos
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

#Ruta de la base de datos
spring.datasource.url=jdbc:sqlite:src/main/resources/school1.db

# Especificamos cual seria la interaccionen con la base de datos
spring.jpa.hibernate.ddl-auto=update

#si queremos mostrar las consultas (instrucciones)
spring.jpa.show-sql=true

#Formato mas entendible en la consola
spring.jpa.properties.hibernate.format_sql=true